<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="P4.css">
</head>

<body class="d-flex flex-column align-items-center text-center py-5">
    <header class="mb-4">
        <h1 class="display-4">Guess The Number</h1>
        <p class="lead">Guess a number between 1 and 100.<br />If you're right, you win!</p>
    </header>

    <main class="bg-dark border border-danger rounded p-4 shadow-lg w-75">
        <form class="mb-4">
            <div class="mb-3">
                <label for="guess" class="form-label">Enter the Number:</label>
                <input type="number" name="guess" id="guess" class="form-control w-50 mx-auto" required />
            </div>
            <div class="d-flex justify-content-center gap-3 ctrl-buttons"></div>
        </form>
        <div class="mb-2">Previous Guesses: <span class="previousguesses text-warning"></span></div>
        <div class="mb-2">Remaining Guesses: <span class="remainingtry text-info fw-bold"></span></div>
    </main>

    <!-- Result Alert Popup -->
    <div id="resultAlert" class="alert alert-info alert-dismissible fade position-fixed top-0 end-0 m-3" role="alert"
        style="display: none;">
        <span class="result"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <footer class="mt-5 text-secondary">
        <address>Created By: Muhammad Khusham Ali</address>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

<script src="P4.js"></script>

</html>
