<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="P2.css">
    <script src="P2.js"></script>
</head>

<body>
    <header>
        <h1>BMI Generator</h1>
    </header>
    <main>
        <fieldset class="BMI-info">
            <legend class="BMI-legend">Information for BMI</legend>
            <form class="BMI">
                <label for="height" class="height"><h4>Height:</h4>
                    <input type="number" name="Height" id="height" value="0" min=0> <h5 class = "unit">ft</h5></label>
                <label for="weight" class="weight"><h4>Weight:</h4>
                    <input type="number" name="Weight" id="weight" value="0" min=0> <h5 class="unit">kg</h5></label>
                <input type="submit" name="BMI-Form" value="Submit">
            </form>
            <div class="result"></div>
        </fieldset>
    </main>
    <footer>
        <address>
            Created by: Muhammad Khusham Ali
        </address>
    </footer>
</body>

</html>
