<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Changer</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center py-5">

  <div class="container">
    <header class="mb-4">
      <h1 class="display-5 text-primary">Random Color Generator</h1>
      <p class="lead text-muted">
        Press Start to begin generating colors. Press Stop to end.
      </p>
    </header>

    <div class="d-flex justify-content-center gap-3">
      <button id="start" class="btn btn-success btn-lg">Start</button>
      <button id="stop" class="btn btn-danger btn-lg">Stop</button>
    </div>
  </div>

</body>
<script src="P5.js"></script>
</html>
